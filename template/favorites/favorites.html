<ion-view  id="page2" class="bar-positive"  title="Favorites" ng-controller="favoritesCtrl as fvm">
    <ion-content padding="true" class="has-header">
      <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="fvm.doRefresh()">
      </ion-refresher>
        <ion-list
        id="bookSearchResults-list5"
        show-delete="fvm.showDelete()"
        can-swipe="fvm.itemCanSwipe()">
            <ion-item ng-repeat="ver in fvm.verses"
            id="bookSearchResults-list-item16">
            <div class="item">
            <a class="item-icon-right" ng-click="fvm.openModal(ver.vid)"
                <span >
                {{ver.vid}}
                </span>
                <i  class="icon ion-more"></i>
              </a>
            </div>
              <div class="item item-text-wrap">
             <p>{{ver.text}}</p>
           </div>
         </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
