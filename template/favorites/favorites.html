<ion-view  id="page2" class="bar-positive"  title="Favorites" ng-controller="favoritesCtrl as fvm">
  <ion-header-bar>
    <div class="buttons">
      <input type="button" class="button button-icon icon ion-ios-minus-outline"
      ng-click="fvm.showDelete = !fvm.showDelete"></input>
    </div>
  </ion-header-bar>
    <ion-content padding="true" class="has-header">
      <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="fvm.doRefresh()">
      </ion-refresher>
        <ion-list ng-init="fvm.getFavorites()"
        id="bookSearchResults-list5" class=" ">
            <div collection-repeat="ver in fvm.verses"
            class="list card"
            id="bookSearchResults-list-item16">
            <div class="row item" style="padding: 5px 5px 5px 15px;">
            <a class="item-icon-right" ng-click="fvm.openModal(ver.vid)"
                <span class="item-note">
                {{ver.vid}}
                </span>
                <i  class="icon ion-more"></i>
              </a>
            </div>
              <div class="row item item-text-wrap" style="word-wrap:break-word;">
             <p>{{ver.text}}</p>
           </div>
         </div>
        </ion-list>
    </ion-content>
</ion-view>
