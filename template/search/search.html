<!-- <ion-view title="search" id="page1" class=" " ng-controller="searchCtrl as vm"> -->
  <ion-view ng-controller="searchCtrl as vm">
  <ion-nav-title>
    <center class="center">
    Search
    </center>
  </ion-nav-title>
    <ion-content  class="has-header">
        <div id="search-dropdown" class=" row">
            <label class="item item-select " id="search-select1">
                <span class="input-label">Book</span>
                <select ng-init="vm.getBooks()" ng-model="vm.bookId"
                ng-options="book as book for book in vm.bookList" ng-change="vm.getChaps(vm.bookId)">
                </select>
            </label>
            <label class="item item-select " id="search-select2">
                <span class="input-label">Chapter</span>
                <select ng-init="vm.getChaps(vm.bookId)" ng-model="vm.chapId" ng-change="vm.print()"
                ng-options="ch as ch for ch in vm.chapList">
                </select>
            </label>

        </div>
        
<button ng-disabled="(vm.bookId && vm.chapId) ? false: true"
            ui-sref="menu.verseIndex({book:vm.bookId,chap:vm.chapId})" id="search-button8"
            class=" button button-positive  button-block ">Verse search</button>
        <form id="searchbar" class="row">
            <label class="col-66 item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" placeholder="Search Term" ng-model="vm.word">
            </label>
            <button ng-disabled="!vm.word" ui-sref="menu.wordSearchResults({term:vm.word})" id="search-button4" class="col-33 button button-positive  button-block ">Word search</button>
        </form>
    </ion-content>
</ion-view>
