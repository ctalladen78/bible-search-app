<!-- <ion-view title="Chapter Index" id="cindexPage" class=" " ng-controller="chapterIndexCtrl as vm"> -->
  <ion-view ng-controller="chapterIndexCtrl as vm">
  <ion-nav-title>
    <center class="center">
      Chapter Index
    </center>
  </ion-nav-title>
    <ion-content  class="has-header">
        <ion-list  id="chapList-list5" class=" " >
            <!-- passing parameters -->
            <ion-item ng-repeat="ch in vm.chapList" class="item-icon-right  "
            id="chapList-list-item16"
            ui-sref="menu.verseIndex({book:vm.bookId,chap:ch.chapter})">
                <span class="amasis" style="font-size:18px;">{{ch.chapter}} {{ch.chapterheading}}</span>
                <i class="icon ion-android-arrow-forward"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
