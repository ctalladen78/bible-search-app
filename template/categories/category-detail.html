<ion-view  ng-controller="categoryDetailCtrl as cvm">
  <ion-nav-title>
    <center>
      {{cvm.category}}
    </center>
  </ion-nav-title>
    <ion-nav-buttons side="right">
      <ion-toggle style="padding: 0px 30px;border: none;background: transparent;" ng-model="cvm.showDelete"></ion-toggle>
  </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
      <ion-list ng-init="cvm.getVerses(cvm.word)"
        id="bookSearchResults-list5" class=" "
        style=""
        show-delete="cvm.showDelete">
            <div collection-repeat="ver in cvm.verseList"
            class="list card item-text-wrap"
            style=""
            id="bookSearchResults-list-item16" >
            <ion-list-header class="row" style="padding: 5px 5px 5px 15px;">
              <a class="col-50" ng-click="cvm.gotoVerseIndexPage(ver.vid)">
                {{ver.vid}}
              </a>
                <i  ng-click="cvm.openModal(ver.vid)" class="icon positive ion-more col-50"></i>
            </ion-list-header>
             <ion-item style="">
                <ion-delete-button class="ion-minus-circled" ng-click="cvm.deleteCategoryItem(ver.vid)"></ion-delete-button>
              <p>{{ver.text}}</p>
              </ion-item>
              <ion-item style=""></ion-item>
         </div>
      </ion-list>
      </ion-content>
</ion-view>
