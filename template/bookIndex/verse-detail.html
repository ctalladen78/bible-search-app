<ion-view  title="Edit {{vm.bookId}} {{vm.chapId}} : {{vm.verse}}" id="page6" class=" " ng-controller="verseDetailCtrl as vm">
    <ion-content  class="mdl-card mdl-shadow--2dp ">

        <div class="mdl-card__title mdl-card--expand item">
          <h2 class="mdl-card__title-text">{{vm.bookId}} {{vm.chapId}} : {{vm.verse}}</h2>
          <input type="button" class="in-between mdl-button mdl-button--fab mdl-button--colored"
          ng-click="vm.toggleLike()">
          <i class="icon ion-android-star" ng-class={isactive:vm.verseDetail.isliked}></i>
        </input>
      </div>

        <div id="editVerse-form2" class="item row">
                <span class="input-label col-50">Add to categories</span>
                <select class="col-50"
                ng-init="vm.getCategories()" ng-model="vm.selectedCategory"
                ng-options="cat as cat for cat in vm.categories"
                ng-change="vm.addVerseToCategory()">
                </select>
        </div>
        <div class="item  item-text-wrap">
          <span ng-repeat="acat in vm.catList track by $index" class="mdl-chip mdl-chip--contact">
            <span ng-click="vm.gotoCategory(acat)">
              <span class="mdl-chip__contact mdl-color--pink mdl-color-text--white">{{vm.getAvatar(acat)}}</span>
              <span class="mdl-chip__text">{{acat}}</span>
            </span>
          </span>
        </div>
        <!--
        <button class=" button button-positive  button-block "
        ng-click="vm.saveVerse()">Save Changes</button>
        <!--  -->
        <input type="button"  id="editVerse-button9" ng-click="vm.cancel()"
        class=" button button-positive  button-block " value="Close">

    </ion-content>
</ion-view>
