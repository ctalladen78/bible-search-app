<!-- <ion-view title="search" id="page1" class=" " ng-controller="searchCtrl as vm"> -->
  <ion-view ng-controller="searchCtrl as vm">
  <ion-nav-title>
    <center class="center">
    </center>
  </ion-nav-title>
    <ion-content  class="has-header">
        <div id="search-dropdown" class=" row">
            <label class="item item-select " id="search-select1">
                <span class="input-label">Book</span>
                <select ng-init="vm.getBooks()" ng-model="vm.bookId"
                ng-options="book as book for book in vm.bookList" ng-change="vm.getChaps(vm.bookId)">
                </select>
            </label>
            <label class="item item-select " id="search-select2">
                <span class="input-label">Chapter</span>
                <select ng-init="vm.getChaps(vm.bookId)" ng-model="vm.chapId" ng-change="vm.gotoVerse()"
                ng-options="ch as ch for ch in vm.chapList">
                </select>
            </label>

        </div>
      
        <div id="searchbar" class="row">
            <div class="col-65 item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" placeholder="Search term..." ng-model="vm.word">
            </div>
            <button ng-disabled="!vm.word" ui-sref="menu.wordSearchResults({term:vm.word})"
            id="search-button4" class="col-20 button button-positive  button-block ">
              <i class="icon ion-android-arrow-forward"></i>
          </button>
        </div>
    </ion-content>
</ion-view>
