<ion-view title="Categories" id="page3" cache-view="false" class=" " ng-controller="categoriesCtrl as vm">
    <ion-content padding="true" class="">
        <ion-list id="categories-list4" class=" " ng-init="vm.getCategories()">
            <ion-item ng-repeat="cat in vm.categories" class="item-icon-right  " id="categories-list-item13"
            ui-sref="menu.categoryDetail({categoryId:cat})">{{cat}}
                <i class="icon ion-android-arrow-forward"></i>
            </ion-item>
        </ion-list>
        <a ui-sref="menu.addCategory"
        style="position:absolute;bottom:10px;right:10px;z-index:9999"
        class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
          <i class="material-icons">+</i>
        </a>
    </ion-content>
</ion-view>
